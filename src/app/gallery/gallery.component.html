<section>

    <!-- <div class="movieDivision" *ngFor="let movie of allMovies; let i = index" (click)="selectMovie(movie.id)"> -->
    <div class="movieDivision" *ngFor="let movie of allMovies; let i = index">
        <div class="movieImg">
          <!-- <img src="" alt="" class="url"> -->
          <iframe width="100%" height="100%" src="">
              <!-- Your browser does not support the iframe tag. -->
          </iframe>
        </div>
        <div class="movieTitle">{{movie.name}}</div>
        <div class="movieTitle">{{movie.img}}</div>
        <div class="movieTitle">Release date: {{movie.release_date}}</div>
        <div class="movie_{{movie._id}}">
            <div class="stars-outer">
                <div class="stars-inner"></div>
            </div>
        </div>
      </div>

</section>
