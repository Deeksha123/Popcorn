<form #ngForm="loginForm" (onSubmit)="success()" >
  <div class="imgcontainer">
    <img src="" alt="" class="avatar">
  </div>

  <div class="container login-Container">
    <!-- <label for="uname" class="label"><b>Username</b></label> -->
    <input type="text" placeholder="Enter Username" name="uname" required>

    <!-- <label for="psw" class="label"><b>Password</b></label> -->
    <input type="password" placeholder="Enter Password" name="psw" required>
        
    <button type="submit" routerLink="/dashboard">Login</button>
    <button type="button" class="cancelbtn">Register</button>
  </div>

</form>
