
 <div class="container">
	<!---heading-->
	<header class="heading"> Registration-Form</header><hr>
	<!---Form starting-->
	<form [formGroup]="registrationForm">
		<div class="row ">
		<!--- For Name-->
			<div class="col-sm-12">
					<div class="row">
						<div class="col-xs-4">
							<label class="firstname">First Name :</label> </div>
						<div class="col-xs-8">
							<input type="text" id="fname" placeholder="Enter your First Name" class="form-control" formControlName="firstName"/>
						</div>
					</div>
			</div>
			
			<div class="col-sm-12">
				<div class="row">
						<div class="col-xs-4">
							<label class="lastname">Last Name :</label>
						</div>
					<div class ="col-xs-8">	 
						<input type="text" id="lname" placeholder="Enter your Last Name" class="form-control" formControlName="lastName"/>
					</div>
				</div>
			</div>
			<!---For email-->
			<div class="col-sm-12">
					<div class="row">
						<div class="col-xs-4">
							<label class="mail" >Email :</label>
						</div>
						<div class="col-xs-8"	>	 
							<input type="email" id="email"placeholder="Enter your email" class="form-control" formControlName="email"/>
						</div>
					</div>
			</div>
			<!---For Password and confirm password-->
			<div class="col-sm-12">
				<div class="row">
					<div class="col-xs-4">
						<label class="pass">Password :</label>
					</div>
					<div class="col-xs-8">
						<input type="password" id="password" placeholder="Enter your Password" class="form-control" formControlName="password"/>
					</div>
				</div>
			</div>
				
			<!---For Phone number-->
			<div class="col-sm-12">
				<br>
				<div class="row">
						<div class="btn btn-warning" type="submit" (click)="successRegistration()">Submit</div>
				</div>
			</div>
		</div>	 
	</form>		 
		 
</div>
